<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My One Page Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Navbar */
    nav {
      background-color: #c62828;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* Sections */
    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    #home {
      background: #fff5f5;
      text-align: center;
    }

    #home h1 {
      font-size: 2.5rem;
      color: #c62828;
    }

    #home p {
      max-width: 700px;
      margin: 20px auto;
      font-size: 1.1rem;
    }

    /* Gallery */
    #gallery {
      background-color: #fce4ec;
    }

    #gallery h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    /* Videos */
    #videos {
      background-color: #fff5f5;
      text-align: center;
    }

    #videos iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Contact */
    #contact {
      background: #f8f9fa;
    }

    #contact h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-color: #c62828;
    }

    input[type="submit"] {
      background-color: #c62828;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #b71c1c;
    }

    /* Footer */
    footer {
      background-color: #c62828;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
    }

    /* Lightbox Styles */
    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .lightbox-image {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .lightbox-close, .lightbox-prev, .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #c62828;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .lightbox-close {
      top: 30px;
      right: 30px;
      transform: none;
    }

    .lightbox-prev {
      left: 30px;
    }

    .lightbox-next {
      right: 30px;
    }

    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover {
      background: #fff;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to my Website</h1>
    <p>
      This single-page layout features a clean, responsive design with red accents and a soft white background.
      Scroll through my gallery, watch a quick video, and feel free to contact me.
    </p>
  </section>

  <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery-grid">
      <img src="https://cdn.pixabay.com/photo/2025/08/05/17/53/shark-9757306_1280.jpg" alt="Gallery Image 1">
      <img src="https://cdn.pixabay.com/photo/2025/07/14/16/59/kananaskis-9714444_1280.jpg" alt="Gallery Image 2">
      <img src="https://cdn.pixabay.com/photo/2025/07/28/17/07/reindeer-9740970_1280.jpg" alt="Gallery Image 3">
      <img src="https://cdn.pixabay.com/photo/2025/08/11/10/07/milky-way-9767930_1280.jpg" alt="Gallery Image 4">
    </div>
  </section>

  <section id="videos">
    <h2>Featured Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/V9PVRfjEBTI?si=Aw4kGepcgWQlTB58" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025</p>
  </footer>

  <!-- Lightbox HTML -->
  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
    <button class="lightbox-prev" onclick="changeImage(-1)">&#10094;</button>
    <img class="lightbox-image" id="lightboxImage" src="" alt="Expanded Image">
    <button class="lightbox-next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <!-- Lightbox JS -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox(img.src);
      });
    });

    function openLightbox(src) {
      lightboxImage.src = src;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      lightboxImage.src = galleryImages[currentIndex].src;
    }

    // Close on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') changeImage(1);
      if (e.key === 'ArrowLeft') changeImage(-1);
    });
  </script>

</body>
</html>
